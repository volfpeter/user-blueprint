{% extends "base.html" %}
{% block body %}
    <h1>Request password reset.</h1>

    {% if not message %}
        <form action="{{ url_for('.request_password_reset') }}" method="post">
            {{ form.hidden_tag() }}

            <span>Email address:</span>
            <input type="email" name="email" value="{{ form.email.data if form.email.data else '' }}" required />
            {% for error in form.email.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
            <br />

            <input type="submit" value="Send" />
        </form>
    {% else %}
        <span>{{ message }}</span>
        <br />
        <a href="{{ url_for('.login') }}">Go back to the login page.</a>
    {% endif %}
{% endblock %}
